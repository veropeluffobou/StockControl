{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Stock Control{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>

<body>
    <!-- Encabezado fijo en todas las páginas -->
    {% block navbar %}
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid d-flex ">
                <a class="navbar-brand fs-1" href="{% url 'home' %}">Control Stock</a>
                <a class="btn btn-secondary" href="/admin/"  target="_blank" role="button">Admin</a>
            </div>
        </nav>
    {% endblock %}
    <div class="container-fluid">
        {% block content %}

            <!-- Links a lista de productos y proveedores -->
            <div class="d-flex justify-content-center mt-5">
                <a class="btn btn-primary font-weight-normal me-3" href="{% url 'productos_listado' %}" role="button">Lista de Productos</a>
                <a class="btn btn-primary font-weight-normal" href="{% url 'proveedores_listado' %}" role="button">Lista de Proveedores</a>
            </div>

            <!-- Imagen de fondo animada con CSS -->
            <img src="{% static 'assets\fondo-stock-control-1.jpg' %}" class="background" alt="fondo">

            <!-- Pie de página  -->
            <footer class="fixed-bottom">               
                <div class="container-fluid d-flex justify-content-around align-items-center bg-dark">
                        <p class="text-center">Trabajo integrador:<br>Verónica Peluffo</p>            
                        
                </div>
            </footer>
        {% endblock %}
    </div>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
